<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="first-panel">
        </div>
    </div>
    <div class="container">
        <div class="second-panel">
            <div class="search">
                <input type="search" class="search-input" placeholder="Enter a city" name="" id="search">
                <button class="search-btn"><h3>Search</h3></button>
            </div>
            <div class="first-section">
                <div><h1 class="description"></h1></div>
                <div><h2 class="city-name"></h2></div>
                <div class="temp"><h1 class="deg"></h1> <img class="icon" src="" alt=""></div>
            </div>
            <div class="second-section">
                <div class="grid_child wind"><h2>Wind</h2><h2 class="wind-js"></h2></div>
                <div class="grid_child humidity"><h2>Humidity</h2><h2 class="humidity-js"></h2></div>
                <div class="grid_child feels-like"><h2>Feels Like</h2><h2 class="feels-like-js"></h2></div>
                <div class="grid_child UV"><h2>UV Index</h2><h2 class="UV-js"></h2></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./config.js"></script>
    <script src="./app.js"></script>
</body>
</html>
